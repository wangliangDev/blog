<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="{{site.username}}'s blog based on GitHub Pages" />
    <link rel="stylesheet" type="text/css" media="screen" href="{{site.baseurl}}/themes/{{site.theme}}/stylesheets/stylesheet.css">

    <title>{{page.title}}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/{{site.username}}/{{site.baseurl}}/tree/gh-pages">View on GitHub</a>

          <h1 id="project_title"><a href="{{site.baseurl}}/">{{site.title}}</a></h1>
          <h2 id="project_tagline">{{site.description}}</h2>


        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
       <h1>{{page.title}}</h1>
         {{content}}
      </section>
      <section id="comments" class="inner">
        {% if page.comments %}
          {% include comments.ext %}
        {% endif %}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
          <p class="copyright">邮箱:36649351@qq.com </p>
        
      </footer>
    </div>

  </body>
</html>
